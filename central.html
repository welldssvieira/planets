<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universo 3D - Portal de Exploração</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #000011, #000000);
      color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    a {
      display: block;
      padding: 1rem;
      background-color: #111133;
      border-radius: 12px;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    a:hover {
      background-color: #222255;
      transform: scale(1.05);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>🌌 Universo 3D</h1>
  <p>Explore o espaço com visualizações incríveis em 3D</p>
  <div class="grid">
    <a href="https://welldssvieira.github.io/planets/terra.html">🌍 Terra</a>
    <a href="https://welldssvieira.github.io/planets/jupiter.html">🪐 Júpiter</a>
    <a href="https://welldssvieira.github.io/planets/saturno.html">🪐 Saturno</a>
    <a href="https://welldssvieira.github.io/planets/urano.html">🌀 Urano</a>
    <a href="https://welldssvieira.github.io/planets/netuno.html">🌊 Netuno</a>
    <a href="https://welldssvieira.github.io/planets/venus.html">🔥 Vênus</a>
    <a href="https://welldssvieira.github.io/planets/marte.html">🔴 Marte</a>
    <a href="https://welldssvieira.github.io/planets/mercurio.html">☿ Mercúrio</a>
    <a href="https://welldssvieira.github.io/planets/lua.html">🌕 Lua</a>
    <a href="https://welldssvieira.github.io/planets/sol.html">☀️ Sol</a>
    <a href="https://welldssvieira.github.io/planets/satelite.html">🛰️ Satélite S-A1</a>
    <a href="https://welldssvieira.github.io/planets/ceu.html">🌌 Céu</a>
    <a href="https://welldssvieira.github.io/planets/galaxia.html">🌠 Galáxia</a>
    <a href="https://welldssvieira.github.io/planets/cometa.html">☄️ Cometa</a>

  </div>

</body>
</html>
